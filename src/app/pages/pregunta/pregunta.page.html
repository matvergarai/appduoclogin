
<ion-content [fullscreen]="true">
  <ion-title class="ion-padding-top ion-text-center">
    <img src="assets/img/logo.jpg" alt="">
  </ion-title>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pregunta</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <ion-title class="ion-padding-top">
    <ion-label class="ion-text-center">
      <h1>Responde la pregunta</h1>
      <p *ngIf="usuario">{{ usuario.preguntaSecreta }}</p>
    </ion-label>
  </ion-title>

  <ion-item>
    <ion-label position="floating">Respuesta</ion-label>
    <ion-input [(ngModel)]="respuesta" name="respuesta" type="text"></ion-input>
  </ion-item>

  <ion-button (click)="recuperarRespuesta()">Comprobar Respuesta</ion-button>

</ion-content>
